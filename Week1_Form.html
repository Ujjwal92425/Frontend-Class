<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, tr {
            border: 1px solid black;
            width: 600px;
            height: 40px;
            background-color:rgb(238, 114, 65);
            border-radius: 2%;
            padding-bottom: 10px;

        }
    </style>
    <title>Document</title>
</head>
<body>
    <center>
    <table bgcolor="lighsalmon" cellpadding="10px">
        <tr>
            <td>
                <h1 style="color: rgb(5, 171, 248);;"><bold>Sign up now !!!</bold></h1>
            </td>
        </tr>
        <form action="https://web.whatsapp.com/" target="_blank">
            <tr>
                <td> <b>First name: </b></td>
                <td><input type="text" name="username" placeholder="first name"></td>
            </tr>
            <tr>
                <td> <b>Last name: </b></td>
                <td><input type="text" name="lastname" placeholder="last name"></td>
            </tr>
            <tr>
                <td> <b>Gender: </b></td>
                <td> Male </td>
                <td><input type="radio" name="gender"></td>
                <td>Female</td>
                <td><input type="radio" name="gender"></td>
            </tr>
            <tr>
                <td><b>Select City</b></td>
                <td>
                    <select id="Select city" name="City">
                        <option value="Delhi">Delhi</option>
                        <option value="Bihar">Bihar</option>
                        <option value="UP">UP</option>
                        <option value="Rajasthan">Rajasthan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td> <b>Address </b></td>
                <td>
                    <textarea name="address" id="" cols="20" rows="2"></textarea>
                </td>
            </tr>
            <tr>
                <td> <b>Password </b></td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td> <b>Submit </b></td>
                <td><button type="submit">submit</button></td>
            </tr>
        </form>
    </table>
    </center>
</body>
</html>
